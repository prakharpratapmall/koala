<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Koala Renderer</title>

    <link rel="stylesheet" href="assets/styles.css" />
    <script
      type="text/javascript"
      src="scripts/external/glMatrix-0.9.5.min.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="scripts/math.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="scripts/gui.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="scripts/renderer.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="scripts/primitive.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="scripts/shader.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="scene.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </head>

  <body onload="startRenderer();">
    <div class="title">
      <div class="title-text">Koala</div>
    </div>

    <div class="renderer">
      <div class="ui-border-left">
        <div class="ui-window">
          <div class="ui-title">Scene Details</div>

          <div class="ui-items">
            <div class="ui-element">N/A</div>
          </div>
        </div>
      </div>

      <div class="renderer-border">
        <canvas class="window" id="window"></canvas>
      </div>

      <div class="ui-border-right">
        <div class="ui-window">
          <div class="ui-title">Properties</div>

          <div class="ui-items">
            <div class="ui-color">
              <div class="color-label">Background Color:-</div>
              <input
                type="color"
                name="backgroundColor"
                class="color-val"
                id="backgroundColor"
                value="#0d1926"
              />
            </div>

            <div class="ui-button">
              <div class="button-title">Reset BG Color:-</div>

              <button class="button-callback" onclick="resetBGColor()">
                Reset
              </button>
            </div>

            <div class="ui-radio">
              <div class="radio-title">
                <div class="radio-name">Render Mode:-</div>
                <div class="radio-value" id="renderModeText">N/A</div>
              </div>
              <div class="radio-options">
                <button class="button-callback" onclick="setRenderMode(0)">
                  Point
                </button>
                <button class="button-callback" onclick="setRenderMode(1)">
                  Line
                </button>
                <button class="button-callback" onclick="setRenderMode(2)">
                  Fill
                </button>
              </div>
            </div>

            <div class="ui-color">
              <div class="color-label">Object Color:-</div>
              <input
                type="color"
                name="objectColor"
                class="color-val"
                id="objectColor"
                value="#ffaa33"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">Copyright © 2023 • Siddhartha Pratap Singh</div>
    </div>
  </body>
</html>
